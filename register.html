  <section id="Form-tag">
    <div class="backg">
      <form action="/register" method="post">
        <h1>Registration Form</h1>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name.</label>
          <input type="text" name="pName" class="form-control" id="exampleFormControlInput1" placeholder="Patient Name">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput2">Age</label>
          <input type="text" name="pAge" class="form-control" id="exampleFormControlInput2" placeholder="Patient Age">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput3">Contact Number</label>
          <input type="number" name="pContact" class="form-control" id="exampleFormControlInput3" placeholder="Patient Contact Nos">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput4">Date of Lab-test</label>
          <input type="date" name="Date" class="form-control" id="exampleFormControlInput4" placeholder="Lab test Date">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect5">Name of the Test</label>
          <select name="TestName" class="form-control" id="exampleFormControlSelect5">
            <option>Select the Test</option>
            <option>Lungs Respiratory</option>
            <option>Heart tests ECG</option>
            <option>CNS Brain Tests</option>
            <option>All type of blood test</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Discription of your Problem</label>
          <textarea class="form-control" name="Optional" id="exampleFormControlTextarea1" rows="5" placeholder="Optional Discription"></textarea>
        </div><br>
        <button type="submit" name="submit" class="btn btn-success">Register Now!</button>
      </form>
    </div>
